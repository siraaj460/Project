<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Thank You</title>  
   <style>  
      body
      {  
        font-family: Arial, sans-serif;  
        background-color: #f0f0f0;  
      }  
      .container
      {  
        width: 80%;  
        margin: 40px auto;  
        text-align: center;  
      }  
      .thank-you-message 
      {  
        font-size: 24px;  
        font-weight: bold;  
        margin-bottom: 20px;  
      }  
      .button
      {  
        background-color: #4CAF50;  
        color: #fff;  
        padding: 10px 20px;  
        border: none;  
        border-radius: 5px;  
        cursor: pointer;  
      }  
      .button:hover 
      {  
        background-color: #3e8e41;  
      }  
   </style>  
</head>  
<body>  
   <div class="container">  
      <h1 class="thank-you-message">Thank you for your order!</h1>  
      <p>Your order has been successfully placed. We will contact you soon to confirm the details.</p>  
      <button class="button" onclick="window.location.href='Main.html'">Navigate to Main Page For More Shopping</button>  
   </div>  
</body>  
</html>
